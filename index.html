<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="fundo/rosa.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            /* Caminho correto para a pasta e arquivo da imagem de fundo */
            background-image: url('fundo/sakura.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            /* Estilos para o texto */
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0; /* Remova as margens padrão para evitar espaços em branco */
            padding: 0; /* Remova os preenchimentos padrão para evitar espaços em branco */
            overflow: hidden; /* Esconda elementos que excedam os limites da página */
        }

        /* Restante do seu CSS pode ser colocado aqui */
        /* Por exemplo, estilos para o conteúdo da página */
        h1 {
            font-size: 48px;
            text-align: center;
            padding-top: 50px; /* Espaçamento superior ajustado */
            /* Estilo específico para o título */
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Cor do texto do título */
            color: purple; /* Roxo */
        }

        /* Botão para ir para a página de sites */
        .go-to-sites-btn {
            display: block;
            width: 200px;
            height: 50px;
            background-color: purple;
            color: #fff;
            text-align: center;
            line-height: 50px;
            margin: 20px auto 0; /* Espaçamento superior ajustado */
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
        }
        .go-to-sites-btn:hover {
            background-color: #7b68ee; /* Cor do botão ao passar o mouse */
        }

        /* Partículas em tela cheia */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloque as partículas atrás do conteúdo */
        }
    </style>
</head>
<body>
    <!-- Partículas -->
    <div id="particles-js"></div>

    <!-- Conteúdo do cabeçalho -->
    <h1>Página Inicial</h1>

    <!-- Botão para a página de sites -->
    <a class="go-to-sites-btn" href="sites.html">Produtos</a>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
